# Site wide configuration

title: "EMAC"
description: "The Energy Modeling, Analysis and Control group @ UC Berkeley"
logo: 120x120.gif
teaser: 400x250.gif
locale: en_US
url: "https://energy-mac.github.io"
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: "Duncan Callaway"
  web: "https://energy-mac.github.io"
  twitter: "duncancallaway"
  bio: "Head of The Energy Modeling, Analysis and Control (EMAC) group @ UC Berkeley"
  avatar: "bio-photo.jpg" # 160x160 px image for author byline
#  google:
#    ad-client: "ca-pub-7328585512091257"
#    ad-slot: 3049671934


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
